<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:;">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./css/theme-dark.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header class="component" data-component="menubar"></header>
  <main>
    <div class="component" data-component="toolbar_left"></div>
    <div class="character-sheet">
      <div class="group">
        <img id="imgAppearance">
        <div class="group-column">
          <label>Name</label>
          <input/>
          <label>Class</label>
          <input/>
          <label>Race</label>
          <input/>
          <label>Background</label>
          <input/>
          <label>Alignment</label>
          <input/>
        </div>
        <div class="group-column">
          <label>Age</label>
          <input/>
          <label>Height</label>
          <input/>
          <label>Eyes</label>
          <input/>
          <label>Hair</label>
          <input/>
          <label>Weight</label>
          <input/>
          <label>Skin</label>
          <input/>
        </div>
      </div>

    </div>
  </main>
  <script src="./js/character_info.js"></script>
</body>

</html>
